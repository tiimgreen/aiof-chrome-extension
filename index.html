<!DOCTYPE html>
<html>

<head>
  <title>AIOF</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main">
    <h1>AIOF</h1>

    <h2>Auto-reply</h2>
    <p>Auto reply is <strong id="auto-reply-status">enabled</strong></p>
    <button id="toggle-auto-reply">Disable auto-reply</button>

    <h2>Onboarding</h2>
    <button id="scrape-current-conversation">Scrape current conversation</button>
    <button id="scrape-all-conversations">Scrape all conversations</button>
  </main>

  <script src="script.js"></script>
</body>

</html>
